<app-header-image [backgroundImage]="'assets/images/others/image1.jpg'" 
                  [bgImageAnimate]="false" 
                  [contentOffsetToTop]="true"                
                  [title]="'CONTACTO.CONTACTO_TITLE' | translate"
                  [desc]="'CONTACTO.CONTACTO_DESC' | translate">
</app-header-image>

<div class="px-3">

    <div class="theme-container">
        <mat-card class="main-content-header mb-5">
            
            <div fxLayout="row wrap" fxLayoutAlign="space-around">
                <div fxFlex="100" fxFlex.gt-xs="33.3">
                    <div fxLayout="column" fxLayoutAlign="center center" class="text-center">
                        <mat-icon color="primary" class="mat-icon-lg">home</mat-icon>
                        <h3 class="primary-color py-1">{{ 'CONTACTO.ADDRESS' | translate}}</h3>
                        <span><a href="http://maps.google.com/?q=6015 Atlantic Blvd Suite D, Norcross, GA 30071, Estados Unidos" target="_blank" style="color: black;">6015 Atlantic Blvd Suite D, Norcross, GA 30071, Estados Unidos</a></span>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="33.3" ngClass.xs="mt-2">
                    <div fxLayout="column" fxLayoutAlign="center center">
                        <mat-icon color="primary" class="mat-icon-lg">call</mat-icon>
                        <h3 class="primary-color py-1">{{ 'CONTACTO.PHONE_NUMBERS' | translate}}</h3>
                        <span><a href="tel:+1 (678) 744-8007" style="color: black;">+1 (678) 744-8007</a></span>
                        <!-- <span>(212) 457-2309</span> -->
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="33.3" ngClass.xs="mt-2">
                    <div fxLayout="column" fxLayoutAlign="center center">
                        <mat-icon color="primary" class="mat-icon-lg">mail_outline</mat-icon>
                        <h3 class="primary-color py-1">{{ 'CONTACTO.EMAIL' | translate}}</h3>
                        <span><a href="mailto:mihogarenatlanta@gmail.com" style="color: black;">mihogarenatlanta@gmail.com</a></span>
                        <!-- <span>info@housekey.com</span> -->
                    </div>
                </div>

                <h3 class="w-100 text-center py-3">CONTACT US</h3> -->
